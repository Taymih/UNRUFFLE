<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherFlo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9aa4d83943.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
   </head>
  <body>
    <div class="container">
      <div class="weatherflo">
        <div class="search-panel">
          <form class="form-list" id="search-city">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type city name here..."
                  autocomplete="off"
                  autofocus="on"
                  id="type-city"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="enter"
                  class="btn btn-primary w-100"/>
              </div>
              <div class="col-3">
                  <button class="btn btn-success w-100">
                  current 
                </button>
                </div>
            </div>
          </form>
        </div>
        <h1 id="city-name">
          Lagos
        </h1>
        <ul>
          <li id="special">Monday 17:00</li>
          <li>Rainy</li>
        </ul>
        <div class="row">
          <div class="col-6">
     <div class="d-flex weather-temperature">
      <i class="fa-solid fa-cloud-rain rain-icon float-left"></i>
          <span>
               <strong id="temperature">19</strong>
               <span class="units"><a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a></span>
              </div>
          </div>
              <div class="col-6">     
            <ul>
              <li>Precipitation: 12%</li>
              <li>Wind: 3mph</li>
              <li>Humidity:80%</li>
            </ul>
          </div>
        </div>
      </div>
      <a href="https://github.com/Taymih/UNRUFFLE">Open Source</a> by Aderemi Temilola
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
